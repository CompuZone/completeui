<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//pi">
<html>
<head>
<title>Nitobi Fisheye Inspector</title>
<script type="text/javascript" src="../Shared/Nitobi/NitobiUtility.js"></script>
<script src="nitobi_combo.js"></script>
</head>
<body>
<div style="position:absolute; left:5px; top:8px;">
	<IMG SRC="nitobi_combo.png" WIDTH="36" NAME="nitobiImage"></div>
<div id="id_div" style="position:absolute; left:49px; top:5px;">
  <div id="piTitle">&nbsp;<strong>Nitobi ComboBox</strong></div>
</div>
<div id="mode_div" style="position:absolute; left:5px; top:52px;">
  Mode
<select title="Specifies the search and render mode of this combo." id="mode_list" 
        	onChange="updateTag('Mode', this.options[this.selectedIndex].value, 'ntb:Combo')" name="mode_list">
       	<option value="classic">Classic</option>
        <option value="compact">Compact</option>
        <option value="filter">Filter</option>
        <option value="smartlist">Smart List</option>
        <option value="smartsearch">Smart Search</option>
  </select>  
  <div style="margin-top:5px;position:relative;left:27px;">
  	<input type="button" value="What are modes?" onClick="dw.browseDocument('http://support.nitobi.com/?build=6087&product=all&type=art&a=10340')"/>
  </div>
</div>
</div>

</div>
<div id="textbox_props" style="position:absolute; left:159px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    	<tr>
        	<td colspan="2">
            	<div><strong>TextBox</strong></div>
            </td>
        </tr>
        <tr>
   		  <td style="width:55px;">Width:</td>
          <td><input id="textwidth_input" type="text" style="width:50px" name="width_input" 
                    	onBlur="updateTag('Width', this.value, 'ntb:ComboTextBox')"/>
          </td>
            
        </tr>
    </tbody>
</table>
</div>

<div id="toggle_button" style="position:absolute; top:24px; left: 49px;">
  <input type="button" value="Toggle List" style="width:90px;" onClick="toggleList()"/>
</div>
<div id="list_props" style="position:absolute; left:159px; top: 37px;">
<table cellspacing="0" cellpadding="0" border="0">
    	<tbody>
        	<tr>
           	  <td colspan="2">
              <div><strong>List</strong></div>
              </td>
            </tr>
            <tr>
            	<td style="width:55px;">Height:</td>
                <td><input id="listheight_input" type="text" style="width:50px;" name="height_input"
                		onBlur="updateTag('Height', this.value, 'ntb:ComboList')"/></td>
            </tr>
            <tr>
            	<td>Width:</td>
                <td><input id="listwidth_input" type="text" style="width:50px;" name="width_input"
                		onBlur="updateTag('Width', this.value, 'ntb:ComboList')"/></td>
            </tr>
        </tbody>
</table>
</div>
<div id="columns_div" style="position:absolute; left:281px; top: 5px;">
<table cellspacing="0" cellpadding="0" border="0">
    	<tbody>
        	<tr>
            	<td>
                	<span style="float:left;margin-right:5px;"><strong>Columns</strong></span>
                  <!--<input style="float:right;" type="image" border="0" alt="Remove menu Item" 
                    	src="../Shared/MM/Images/btnDel.gif" 
                    	onclick="removeItem()" id="elemDel1" name="elemDel1"/>
                  <input style="float:right;" type="image" border="0" alt="Remove menu Item" 
                    	src="../Shared/MM/Images/btnAdd.gif" 
                    	onclick="addItem()" id="elemDel1" name="elemDel1"/>-->
                </td>
</tr>
            <tr>
            	<td>  
               	  <select id="column_list" name="column_list" size="4" style="width:150px;height:70px;" onChange="populateItemInfo(this)">
                  </select>
                </td>
            </tr>
        </tbody>
  </table>
</div>
<div id="column_props" style="position:absolute; left:435px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    	<tr>
        	<td>
            	<span style="float:right;">Selected Item Info</span>
            </td>
        </tr>
        <tr>
        	<td>
            	<span style="float:left;margin-right:5px;">DataFieldIndex:</span>  
                <div style="float:right;">
                	<input id="item_index" type="text" style="width:90px" name="datafieldindex_input"/>
                </div>
            </td>
        </tr>
        <tr>
        	<td style="width:190px;">
            	<span style="float:left;">Width:</span>
                <div style="float:right;">
                	<input id="item_width" type="text" style="width:90px" name="width_input"/>
                </div>
            </td>
        </tr>
        <tr>
        	<td> 
				<span style="float:left;">HeaderLabel:</span>
                <div style="float:right;">
                	<input id="item_label" type="text" style="width:90px" name="label_input"/>
                </div>
            </td>
        </tr>
        <tr>
        	<td colspan="2">
           	  <div style="float:right;">
            		<input type="button" value="Apply Changes" onClick="applyItemInfo()" />
              </div>
            </td>
       </tr>
    </tbody>
</table>
</div>
</body>
</html>
