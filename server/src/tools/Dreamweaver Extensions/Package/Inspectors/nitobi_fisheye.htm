<!-- tag:*LOCKED*,priority:9,selection:within -->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//pi">
<html>
<head>
<title>Nitobi Fisheye Inspector</title>
<script type="text/javascript" src="../Shared/Nitobi/NitobiUtility.js"></script>
<script src="nitobi_fisheye.js"></script>
</head>
<body>
<div style="position:absolute; left:5px; top:5px;">
	<IMG SRC="nitobi_fisheye.png" HEIGHT="36" NAME="nitobiImage"></div>
<div id="id_div" style="position:absolute; left:64px; top:5px;">
  <div id="piTitle">&nbsp;<strong>Nitobi Fisheye</strong></div>
</div>
</div>
<div id="fisheye_props" style="position:absolute; left:62px; top:21px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
   	<td><span style="float:left;margin-left:5px;">Expand Dir:</span>
                <div style="float:right;">
                	<!--<input id="height_input" type="text" style="width:50px" name="height" onBlur="updateTabstrip(this)"/> -->
                  <select id="expand_select" name="expand_list" style="width:63px;" 
                  		onChange="updateTag('expanddirection', this.options[this.selectedIndex].value, 'ntb:fisheye')">
                    	<option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="center">Center</option>
                  </select>
                </div>
   	  </td>
        <tr>
            <td>
            	<span style="float:left;margin-left:5px;">Open Dir:</span>
                <div style="float:right;">
                	<!--<input id="overlap_input" type="text" style="width:50px" name="overlap" onBlur="updateTabs(this)"/>-->
                  	<select id="open_select" name="open_list" style="width:63px;" 
                    	onChange="updateTag('opendirection', this.options[this.selectedIndex].value, 'ntb:fisheye')">
                    	<option value="up">Up</option>
                        <option value="down">Down</option>
                  </select>
                </div>
            </td>
        </tr>
        <tr>
       		<td>
            	<span style="float:left;margin-left:5px;">Icon Width:</span>
                <div style="float:right;">
                	<input id="width_input" type="text" style="width:60px" name="width_input" 
                    	onBlur="updateTag('iconwidth', this.value, 'ntb:fisheye')"/>
                </div>
            </td>
		</tr>
        <tr>
        	<td style="width:150px;">
            	<span style="float:left;margin-left:5px;">Grow Percent:</span>  
                <div style="float:right;">
                	<input id="grow_input" type="text" style="width:60px" name="grow_input" 
                    	onBlur="updateTag('growpercent', this.value, 'ntb:fisheye')"/>
                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
<div id="items_div" style="position:absolute; left:224px; top: 5px;">
<table cellspacing="0" cellpadding="0" border="0">
    	<tbody>
        	<tr>
            	<td>
                	<span style="float:left;margin-right:5px;">Items</span>
                	<input style="float:right;" type="image" border="0" alt="Remove menu Item" 
                    	src="../Shared/MM/Images/btnDel.gif" 
                    	onclick="removeItem()" id="elemDel1" name="elemDel1"/>
                  <input style="float:right;" type="image" border="0" alt="Remove menu Item" 
                    	src="../Shared/MM/Images/btnAdd.gif" 
                    	onclick="addItem()" id="elemDel1" name="elemDel1"/>
                </td>
</tr>
            <tr>
            	<td>  
               	  <select id="item_list" size="4" style="width:100px;height:70px;" onChange="populateItemInfo(this)">
                  </select>
                </td>
            </tr>
        </tbody>
  </table>
</div>
<div id="item_props" style="position:absolute; left:330px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    	<tr>
        	<td>
            	<span>Selected Item Info</span>
            </td>
        </tr>
        <tr>
        	<td>
            	<span>Label:</span>  
			</td>
			<td>
                <div>
                	<input id="item_label" type="text" style="width:90px" name="label_input"/>
                </div>
            </td>
        </tr>
        <tr>
        	<td>
            	<span>Image Source:</span>
			</td>
			<td>
                <div>
                	<input id="item_source" type="text" style="width:90px" name="source_input"/>
                </div>
            </td>
			<td>
				<input type="button" name="browseimage_button"  value="Browse..." onClick="findImage()"/>
			</td>
        </tr>
        <tr>
        	<td> 
				<span>OnClick:</span>
			</td>
			<td>
                <div>
                	<input id="item_onclick" type="text" style="width:90px" name="onclick_input"/>
                </div>
            </td>
        </tr>
        <tr>
        	<td colspan="2" align="right">
           	  <div>
            		<input type="button" value="Apply Changes" onClick="applyItemInfo()" />
              </div>
            </td>
       </tr>
    </tbody>
</table>
</div>
</body>
</html>
