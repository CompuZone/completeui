<div id="grid_props" style="position:absolute; left:145px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0" width="170px">
	<tbody>
      <tr>
		<td style="padding-left:3px;"> 
            	<span style="float:left;">Width:</span>
                <div style="float:right;">
                	<input id="width_input" type="text" style="width:85px" 
                    	onBlur="updateTag('width', this.value, 'ntb:treegrid')" name="width_input"/>
                </div>
        </td>
	  </tr>
		<tr>
          <td style="padding-left:3px;">
            	<span style="float:left;">Height:</span>
                <div style="float:right;">
               	  <input id="height_input" type="text" style="width:85px" 
                  	onBlur="updateTag('height', this.value, 'ntb:treegrid')" name="height_input"/>
                </div>
          </td>
		</tr>
		<tr>
          <td style="padding-left:3px;">
            	<span style="float:left;">Group Offset:</span>
                <div style="float:right;">
               	  <input id="offset_input" type="text" style="width:85px" 
                  	onBlur="updateTag('groupoffset', this.value, 'ntb:treegrid')" name="offset_input"/>
                </div>
          </td>
		</tr>
		<tr>
			<td style="padding-left:3px;">
            	<span style="float:left;">Theme:</span>
                <div style="float:right;">
               	 <select id="theme_list" style="width:90px" onChange="updateTag('theme', this.options[this.selectedIndex].value, 'ntb:treegrid')" name="theme_list">
					<option value="vista">Vista</option>
					<option value="xp">Xp</option>
					<option value="tiger">Tiger</option>
					<option value="flex">Flex</option>
					<option value="nitobi">Nitobi</option>
					<option value="plastik">Plastik</option>
					<option value="tiny">Tiny</option>
				  </select>
                </div>
          </td>
		</tr>
    </tbody>
</table>
</div>
