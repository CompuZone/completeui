<!-- tag:*LOCKED*,priority:9,selection:within -->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//pi">
<html>
<head>
<title>Nitobi Fisheye Inspector</title>
<script type="text/javascript" src="../Shared/Nitobi/NitobiUtility.js"></script>
<script src="nitobi_tree.js"></script>
</head>
<body>
<div style="position:absolute; left:4px; top:5px;">
	<IMG SRC="nitobi_tree.png" WIDTH="36" NAME="nitobiImage"></div>
<div style="position:absolute; left:4px; top:5px;"></div>
<div id="id_div" style="position:absolute; left:42px; top:5px;">
    <div id="piTitle">&nbsp;<strong>Nitobi Tree</strong></div>
</div>
</div>
<div id="tree_props" style="position:absolute; left:129px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
<tr>
        	 
            <td style="width:150px;">
            	<span style="float:left;margin-left:5px;">Root Enabled:</span>
                <div style="float:right;">
                	<select id="rootenabled_list" name="rootenabled_list" style="width:70px;" 
                    	onChange="updateTree('rootenabled', this.options[this.selectedIndex].value, 'ntb:tree')">
                    	<option value=""></option>
                    	<option value="true">True</option>
                        <option value="false">False</option>
                  </select>
                </div>
            </td>
            <td style="width:150px;">
            	<span style="float:left;margin-left:5px;">Target Frame:</span>
                <div style="float:right;">
                	<input id="targetframe_input" type="text" style="width:70px" name="targetframe_input" 
                    	onBlur="updateTree('targetframe', this.value, 'ntb:tree')"/>
                </div>
            </td>
      </tr>
        <tr>
        <tr>
       		
<td><span style="float:left;margin-left:5px;">Expanded:</span>
                <div style="float:right;">
                	<!--<input id="height_input" type="text" style="width:50px" name="height" onBlur="updateTabstrip(this)"/> -->
                  <select id="expanded_list" name="expanded_list" style="width:70px;" 
                    	onChange="updateTree('expanded', this.options[this.selectedIndex].value, 'ntb:tree')">
                    	<option value=""></option>
                    	<option value="true">True</option>
                        <option value="false">False</option>
                  </select>
                </div>
       	  </td>
        </tr>
        <tr>
          <td>
            	<span style="float:left;margin-left:5px;">Hover Highlight:</span>
                <div style="float:right;">
                	<select id="hoverhighlight_list" name="hoverhighlight_list" style="width:70px;" 
                    	onChange="updateTree('hoverhighlight', this.options[this.selectedIndex].value, 'ntb:tree')">
                    	<option value=""></option>
                    	<option value="true">True</option>
                        <option value="false">False</option>
                  </select>
                </div>
          </td>
        </tr>
          <tr>
<td><span style="float:left;margin-left:5px;">Effect:</span>
                <div style="float:right;">
                	<!--<input id="height_input" type="text" style="width:50px" name="height" onBlur="updateTabstrip(this)"/> -->
                 <select id="effect_list" type="text" style="width:70px" name="effect_list" 
                    	onChange="updateTree('effect', this.options[this.selectedIndex].value, 'ntb:tree')">
                        <option value=""></option>
<option value="shade">Shade</option>
                        <option value="blind">Blind</option>
                </select>
                </div>
       	  </td>
       		
        </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
