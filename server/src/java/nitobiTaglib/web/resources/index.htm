<!-- It's important to use the ntb namespace in the HTML tag or the grid will not render -->
<html xmlns:ntb>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<title>Nitobi Callout Demos - Hints Mode</title>

<!-- EBA_REMOVE_START --><link type="text/css" rel="stylesheet" href="../../../../toolkit/samples-css/samples.css"></link><script language="javascript" src="../../../test/base.js"></script><script language="javascript"> initTest(); </script><!-- EBA_REMOVE_END -->
<link type="text/css" rel="stylesheet" href="$STYLE$/samples.css"></link>

<!-- Now we include the CSS for the component -->
<link type="text/css" rel="stylesheet" href="$STYLE$/nitobi.callout.css"></link>

<!-- First we include the Toolkit JavaScript -->
<script language="javascript" src="$SCRIPT$/nitobi.toolkit.js"></script>

<!-- Now we include the component JavaScript -->
<script language="javascript" src="$SCRIPT$/nitobi.callout.js"></script>

<script>

function addSomeHints() {

	var myToolTips = new nitobi.callout.Hint();
	myToolTips.addHint('left', "Go Back", "This will take you back to the previous page.");
	myToolTips.addHint('right', "Go Forward", "This will take you back to the previous page.");
	myToolTips.addHint('refresh', "Refresh the Document", "This will take you back to the previous page.");
	myToolTips.addHint('up', "Move Up one Record", "This will take you back to the previous page.");
	myToolTips.addHint('down', "Move Down one Record", "This will take you back to the previous page.");
	myToolTips.addHint('into', "Go Into", "This will take you back to the previous page.");
	myToolTips.addHint('cancel', "Cancel this Action", "This will take you back to the previous page.");
	
}

</script>

<style TYPE="text/css"> 

	a:link, a:visited { width:49px; height:49px; border:1px solid transparent; float:left;}
	a:hover { border:1px solid #FFFFFF;}

</style>

</head>
<body onload="addSomeHints()">
      <p class="intro">Callout can be used to provide tooltip-like hints on any DOM object.</p>
	  <ul class="instructions">
	  	<li>Use your mouse to hover over the toolbar items below - wait 1 second to see the 'hint'.</li>
	  </ul>
	  <div style="background-image: url(toolbar_back.png); background-repeat:no-repeat; width:410px; height:54px; padding-left:12px; padding-top: 2px;">
	  <a href="#"><img src="blank.gif" border=0 id="left"></a>
	  <a href="#"><img src="blank.gif" border=0 id="right"></a>
	  <a href="#"><img src="blank.gif" border=0 id="refresh"></a>
	  <a href="#"><img src="blank.gif" border=0 id="up"></a>
	  <a href="#"><img src="blank.gif" border=0 id="down"></a>
	  <a href="#"><img src="blank.gif" border=0 id="into"></a>
	  <a href="#"><img src="blank.gif" border=0 id="cancel"></a>
	  
	  
	  </div>
</body>
</html>
