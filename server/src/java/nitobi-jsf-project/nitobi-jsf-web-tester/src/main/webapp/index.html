<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">

<html>
<head>
    <title>Nitobi JSF Example Application</title>
    <link type="text/css" rel="stylesheet" href="style/layout-frames.css"/>
</head>
<frameset rows="80px, *" border="1">
    <frame src="headerFrame.html" frameborder="1" noresize="noresize" scrolling="no" id="headerFrame"  name="headerFrame"/>
    <frameset cols="20%, 70%" border="2">
        <frame src="treeFrame.faces" frameborder="1"  id="treeFrame" name="treeFrame"/>
        <frame src="intro.jsp" frameborder="0" id="contentFrame" name="contentFrame"/>
    </frameset>
</frameset>
</html>
