<!-- tag:*LOCKED*,priority:9,selection:within -->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//pi">
<html>
<head>
<title>Nitobi Fisheye Inspector</title>
<script type="text/javascript" src="../Shared/Nitobi/NitobiUtility.js"></script>
<script src="nitobi_calendar.js"></script>
<style>
.hiddenWarning
{
	display:none;
}

.visibleWarning
{
	display:block;
}
</style>
</head>
<body>
<div style="position:absolute; left:4px; top:20px;">
	<IMG SRC="nitobi_calendar.png" WIDTH="36" NAME="nitobiImage"></div>
<div style="position:absolute; left:4px; top:5px;"></div>
<div id="id_div" style="position:absolute; left:4px; top:5px;">
  <div id="piTitle">&nbsp;<strong>Nitobi Calendar</strong></div>
</div>
</div>
<div id="toggle_button" style="position:absolute; top:60px; left: 5px;">
  <input type="button" value="Toggle Calendar" style="width:110px;" onClick="toggleCalendar()"/>
</div>
</div>
<div id="properties_div" style="position:absolute; left:120px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    <tr>
    	<td><b>ntb:datepicker</b></td>
      </tr>
<tr>
        	<td style="width:155px;">
            	<span style="float:left;margin-left:5px;">Selected Date:</span>  
                <div style="float:right;">
                	<input id="selecteddate_input" type="text" style="width:70px" name="selecteddate_input"
                    	onBlur="updateTag('selecteddate', this.value, 'ntb:datepicker')"/>
                </div>
            </td>     
      </tr>
        <tr>
        <tr>
       		<td>
            	<span style="float:left;margin-left:5px;">Min Date:</span>
                <div style="float:right;">
                	<input id="mindate_input" type="text" style="width:70px" name="mindate_input" 
                    	onBlur="updateTag('mindate', this.value, 'ntb:datepicker')"/>
                </div>
            </td>
        </tr>
        <tr>
<td><span style="float:left;margin-left:5px;">Max Date:</span>
                <div style="float:right;">
                 <input id="maxdate_input" type="text" style="width:70px" name="maxdate_input" 
                    	onBlur="updateTag('maxdate', this.value, 'ntb:datepicker')"/>
                </div>
       	  </td>
        </tr>
    </tbody>
</table>
</div>
<div id="inputproperties_div" style="position:absolute; left:286px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    <tr>
    	<td><b>ntb:dateinput</b></td>
      </tr>
<tr>
        	<td style="width:155px;">
            	<span style="float:left;margin-left:5px;">Display Mask:</span>  
                <div style="float:right;">
                	<input id="displaymask_input" type="text" style="width:70px" name="displaymask_input"
                    	onBlur="updateTag('displaymask', this.value, 'ntb:dateinput')"/>
                </div>
            </td>     
      </tr>
        <tr>
        <tr>
       		<td>
            	<span style="float:left;margin-left:5px;">Edit Mask:</span>
                <div style="float:right;">
                	<input id="editmask_input" type="text" style="width:70px" name="editmask_input" 
                    	onBlur="updateTag('editmask', this.value, 'ntb:dateinput')"/>
                </div>
            </td>
        </tr>
        <tr>
<td><span style="float:left;margin-left:5px;">Width:</span>
                <div style="float:right;">
                 <input id="width_input" type="text" style="width:70px" name="width_input" 
                    	onBlur="updateTag('width', this.value, 'ntb:dateinput')"/>
                </div>
       	  </td>
        </tr>
    </tbody>
</table>
</div>

<div id="calendarproperties_div" style="position:absolute; left:453px; top:5px;">
<table cellspacing="0" cellpadding="0" border="0">
	<tbody>
    <tr>
    	<td><b>ntb:calendar</b></td>
      </tr>
<tr>
        	<td style="width:145px;">
            	<span style="float:left;margin-left:5px;">Month Rows:</span>  
                <div style="float:right;">
                	<input id="monthrows_input" type="text" style="width:70px" name="monthrows_input"
                    	onBlur="updateTag('monthrows', this.value, 'ntb:calendar')"/>
                </div>
            </td>     
      </tr>
        <tr>
        <tr>
       		<td>
            	<span style="float:left;margin-left:5px;">Month Cols:</span>
                <div style="float:right;">
                	<input id="monthcolumns_input" type="text" style="width:70px" name="monthcolumns_input" 
                    	onBlur="updateTag('monthcolumns', this.value, 'ntb:calendar')"/>
                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
